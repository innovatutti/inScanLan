name: Build Android APK

on:
  # Manual trigger only - automatic builds disabled due to long build times
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Cache Buildozer dependencies
      uses: actions/cache@v4
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Build APK with Buildozer in Docker
      run: |
        # Note: /root/.buildozer is the default cache path in kivy/buildozer Docker image
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          -v ${{ github.workspace }}/.buildozer:/root/.buildozer \
          -w /app \
          kivy/buildozer:latest \
          bash -c "buildozer android debug"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: inscanlan-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
