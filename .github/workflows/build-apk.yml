name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permette di avviare manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Android SDK components
      run: |
        sdkmanager --install "build-tools;33.0.0" "platforms;android-33" "cmdline-tools;latest"
        yes | sdkmanager --licenses
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk wget \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          build-essential ccache \
          libltdl-dev libffi-dev libssl-dev python3-dev
    
    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython==0.29.33
        pip install --upgrade certifi
    
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: inscanlan-apk
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
